<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="input-card"><input type="text" readonly /></div>
      <div class="buttons-card">
        <!-- Числа -->
        <button type="button" class="value">0</button>
        <button type="button" class="value">1</button>
        <button type="button" class="value">2</button>
        <button type="button" class="value">3</button>
        <button type="button" class="value">4</button>
        <button type="button" class="value">5</button>
        <button type="button" class="value">6</button>
        <button type="button" class="value">7</button>
        <button type="button" class="value">8</button>
        <button type="button" class="value">9</button>

        <!-- Операции -->
        <button type="button" class="calc">+</button>
        <button type="button" class="calc">-</button>
        <button type="button" class="calc">/</button>
        <button type="button" class="calc">*</button>

        <!-- Результат и сброс -->
        <button type="button" class="result">=</button>
        <button type="button" id="reset" class="result">reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
